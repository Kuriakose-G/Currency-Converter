

<!-- Main Content -->
<div class="container border p-5 rounded" style="margin-top: 200px; ">
    <div class="row ">
        <div class="col-4">
            <input type="text" class="form-control mb-2"  [(ngModel)]="amount" placeholder="Enter Amount">
            <select class="form-control" id="country1" [(ngModel)]="country1">
                <option *ngFor="let country of countries | keyvalue" [value]="country.key">{{ country.key }}</option> 
            </select>
        </div>
        <div class="col-4">
            <h5 class="text-center">To</h5>
        </div>
        <div class="col-4">
            <select class="form-control" id="country2" [(ngModel)]="country2">
                <option *ngFor="let country of countries | keyvalue" [value]="country.key">{{ country.key }}</option> 
            </select>        
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-success form-control mt-4" style="width: 200px;margin-left: 510px;" (click)="convertCurrency()">Submit</button>
        </div>
    </div>

    <div class="row">
        <div class="result text-center mt-3">
                 <h4>Result</h4>
                 <p class="fs-3">{{ result }} {{ country2 }}</p>
        </div>
    </div>
</div>
